{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>رتبه‌بندی</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>رتبه‌بندی کاربران</h1>
    <table>
        <tr>
            <th>نام کاربر</th>
            <th>امتیاز</th>
            <th>رتبه</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.user.username }}</td>
            <td>{{ result.score }}</td>
            <td>{{ forloop.counter }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
